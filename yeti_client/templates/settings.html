{% include "header.html" %}

<h2>Settings</h2>

<form enctype="multipart/form-data" method="POST" action="{% url 'settings' %}">
    {% csrf_token %}
    {{ config_form.non_field_errors }}
    <table id="ywc-table">
        {{ config_form.as_table }}
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="Save" />
            <input type="reset" value="Reset" /></td>
        </tr>
    </table>
</form>

{% include "footer.html" %}
